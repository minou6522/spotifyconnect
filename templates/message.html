<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messages</title>
</head>
<body>
    <h1>Your Messages</h1>
    <ul>
        {% for message in messages %}
            <li><strong>{{ message['from'] }}</strong>: {{ message['content'] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
