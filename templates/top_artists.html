<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top Artists</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            border-radius: 15px;
            max-width: 800px;
            width: 100%;
            text-align: center;
            margin: 20px;
            color: #333;
        }
        h1 {
            color: #1DB954;
            font-size: 24px;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            background-color: #f0f0f0;
            margin: 5px 0;
            padding: 15px;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: #333;
        }
        li:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Top Artists of All Time</h1>
        <ul>
            {% for artist in top_artists %}
                <li>
                    <strong>{{ artist.artist }}</strong> - {{ artist.count }} listeners
                    <ul>
                        {% for user in artist.top_users %}
                            <li>{{ user }}</li>
                        {% endfor %}
                    </ul>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
