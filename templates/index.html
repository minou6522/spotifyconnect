<!DOCTYPE html>
<html>
<head>
    <title>SpotiConnect</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1DB954 50%, #191414 50%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        button {
            padding: 12px 30px;
            background-color: #1DB954;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #17a34a;
            transform: translateY(-2px);
        }
        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spotify Similarity App</h1>
        <form action="{{ url_for('login') }}" method="get">
            <button type="submit">Login with Spotify</button>
        </form>
    </div>
</body>
</html>
