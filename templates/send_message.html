<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send Message</title>
</head>
<body>
    <h1>Send Message to {{ recipient }}</h1>
    <form method="post">
        <label for="message">Message:</label>
        <textarea name="message" id="message"></textarea>
        <button type="submit">Send</button>
    </form>
</body>
</html>
